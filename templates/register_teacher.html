<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registration</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Background animated wave */
      .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://svgshare.com/i/11mG.svg");
        background-size: cover;
        animation: waveMove 25s linear infinite;
        opacity: 0.2;
        z-index: 0;
      }

      @keyframes waveMove {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(8px);
        animation: fadeIn 1.2s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1e3d59;
      }

      input {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        transition: 0.3s ease;
      }

      input:focus {
        border-color: #66a6ff;
        outline: none;
        box-shadow: 0 0 8px rgba(102, 166, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        background: #1e3d59;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #102536;
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(30, 61, 89, 0.5);
      }

      p {
        text-align: center;
        margin-top: 15px;
      }

      a {
        color: #1e3d59;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Background animation -->
    <div class="wave"></div>

    <!-- Form Container -->
    <div class="container">
      <form id="registerForm">
        <h2>Student Registration</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already registered? <a href="/login">Login here</a></p>
      </form>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const res = await fetch("/register-teacher", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (res.ok) {
            alert(
              "Registered! A verification token has been sent to your email."
            );
            window.location.href = "/verify-manual";
          } else {
            alert(data.message || "Registration failed");
          }
        });
    </script>
  </body>
</html>
