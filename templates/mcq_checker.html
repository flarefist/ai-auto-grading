<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MCQ Checker</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #0d1117;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #161b22;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin-top: 20px;
        margin-bottom: 8px;
      }
      select,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background-color: #fff;
        color: #000;
      }
      button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #58a6ff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #3b82f6;
      }
      .result-box {
        background: #1f2937;
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        text-align: center;
      }
      .error {
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MCQ Checker</h1>

      <form method="POST" enctype="multipart/form-data">
        <label for="student_email">Select Student:</label>
        <select name="student_email" required>
          {% for student in students %}
          <option value="{{ student }}">{{ student }}</option>
          {% endfor %}
        </select>

        <label for="mcq_pdf">Upload MCQ Answer Sheet (PDF):</label>
        <input type="file" name="mcq_pdf" accept=".pdf" required />

        <button type="submit">Check MCQ</button>
      </form>

      {% if result %}
      <div class="result-box">
        <p>
          <strong>Total Score:</strong> {{ result.total_score }} / {{
          result.total_marks }}
        </p>
        <p><strong>Percentage:</strong> {{ result.percentage }}%</p>
        <p><em>Marks successfully saved to student record.</em></p>
      </div>
      {% elif error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
